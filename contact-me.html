<div class="page-container">
<main>

    <section class="contact-me" id="contact">
        <h2 class="section__title class section__title--contact">Contact me</h2>
        <div class="container">
        <div class="contact-form-side">
        <p class="contact-me-body"> I am interested in freelance opportunities. If you have any questions or requests, please don`t hesitate to contact me.</p>
        <div class="contact-form">
          <form action="https://formsubmit.co/sfrnv@yahoo.co.uk" method="POST" class="flex">
            <ul class=" contact-form flex">
              <li class="half flex">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
              </li>
              <li class="half flex">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
              </li>
              <li class="flex">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
              </li>
              <li class="flex">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Your message" required></textarea>
              </li>
              <input type="submit" value="SEND" class="btn flat-button">
            </ul>
          </form>
        </div>
        </div>
        <div class="find-me">
          <p>I am web developer based in West Midlands, United Kingdom</p>
          <div class="map-container">
          <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d65254.581059915115!2d-2.086929326206872!3d52.568924452823005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1699442801830!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
        </div>
        </section>
</main>

      <a

    <li class="social-list__item">
      <a
        role="tab"

        ><i
          aria-label="visit my github profile"
          class="fa-brands fa-github icon"
        ></i
      ></a>
    </li>
  </ul>
</footer>
